
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Поставщики</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="get" action="/editSeller">
        <button id="addSellerButton" type="submit" class="btn btn-primary">Добавить поставщика</button>
    </form>

    <br>

    <table class="table table-bordered table-warning">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Телефон</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${sellers.isEmpty()}">
            <td colspan="6"> В базе пока нет ни одного поставщика. <a href="/editSeller">Необходимо добавить</a></td>
        </tr>
        <tr th:each="seller : ${sellers}">
            <td><a th:href="'/seller?sellerId=' + ${seller.getId()}"><span
                    th:text="${seller.getName()}"><span
                    th:text="${seller.getPhone()}"></span>  </span></a></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
