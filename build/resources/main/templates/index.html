<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="general :: page-header"></div>

<div class="indent">
    <h1> Складской учет</h1>
    <div th:replace="general :: site-footer"></div>
</div>
<br>
<form method="get" action="/editGood">
    <button id="addGoodButton" type="submit" class="btn btn-primary">Добавить товар</button>
</form>
<br>
<form method="get" action="/editBuyer">
    <button id="addBuyerButton" type="submit" class="btn btn-primary">Добавить заказчика</button>
</form>
<br>
<form method="get" action="/editSeller">
    <button id="addSellerButton" type="submit" class="btn btn-primary">Добавить поставщика</button>
</form>
<br>

<div th:replace="general :: site-script"></div>

</body>
</html>
