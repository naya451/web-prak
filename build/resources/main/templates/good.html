<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о заказчике</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="goodInfo">
        <h4 th:text="${good.getName()}"></h4>
        <p th:if="${good.getName() != null}" th:text="'Имя: ' + ${good.getName()}"></p>
        <p th:if="${good.getType() != null}" th:text="'Тип: ' + ${good.getType()}"></p>
        <p th:if="${good.getSize1() != null}" th:text="'size1: ' + ${good.getSize1()}"></p>
        <p th:if="${good.getSize2() != null}" th:text="'size2: ' + ${good.getSize2()}"></p>
        <p th:if="${good.getSize3() != null}" th:text="'size3: ' + ${good.getSize3()}"></p>
        <p th:if="${good.getMeasurement() != null}" th:text="'Единицы измерения: ' + ${good.getMeasurement()}"></p>
        <p th:if="${good.getTime_of_keeping() != null}" th:text="'Срок хранения: ' + ${good.getTime_of_keeping()} + ' дней'"></p>
        <p th:if="${good.getDescription() != null}" th:text="'Описание: ' + ${good.getEmail()}"></p>
         <p th:if="${wcService.getPlaces().length() != 0}" th:text="'В наличии: ' + ${wcService.getPlaces().length()} + ' шт.'"></p>
    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editGood">
                <input type="hidden" name="goodId" th:value="${good.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о заказчике</button>
            </form>
            <form method="post" action="/removeGood">
                <input type="hidden" name="goodId" th:value="${good.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить заказчика из базы</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
