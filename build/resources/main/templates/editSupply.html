<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать поставку</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveSupply">

        <label for="supplyId">ID:               </label>
        <input type="text" id="supplyId" name="supplyId" required th:value="${supply.getId()}"><br><br>

        <label for="supplyDate">Дата:               </label>
        <input type="date" id="supplyDate" name="supplyDateTime" required th:value="${supply.getDate_time()}"><br><br>

        <p th:if="${supply.getDate_time() != null}" th:text="'Планируемая ранее дата: ' + ${supply.getDate_time()}"></p><br>

        <label for="supplySellerName">Поставщик:          </label>
        <input type="text" id="supplySellerName" name="supplySellerName" required th:value="${supply.getSeller_name()}"><br><br>

        <label for="supplyComment">Комментарий:           </label>
        <input type="text" id="supplyComment" name="supplyComment"  th:value="${supply.getComment()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
