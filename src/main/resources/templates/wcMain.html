<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Состояние склада</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="wcInfo">
        <p th:text="'Количество ячеек для одежды: ' + ${40 - clothesNotFree.size()}"></p>
        <p th:text="'Количество ячеек для продуктов: ' + ${40 - productsNotFree.size()}"></p>
        <p th:text="'Количество ячеек для товаров для детей: ' + ${40 - forChildrenNotFree.size()}"></p>
        <p th:text="'Количество ячеек для товаров для животных: ' + ${40 - forPetsNotFree.size()}"></p>
        <p th:text="'Количество ячеек для техники: ' + ${40 - devicesNotFree.size()}"></p>
    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/forButton">
                <button id="lookupButton" type="submit" class="btn btn-secondary">Проверить наличие места для поставки</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
