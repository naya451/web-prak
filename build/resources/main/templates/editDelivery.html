<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать доставку</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveDelivery">

        <label for="deliveryId">ID:               </label>
        <input type="text" id="deliveryId" name="deliveryId" required th:value="${delivery.getId()}"><br><br>

        <label for="deliveryDate">Дата:               </label>
        <input type="date" id="deliveryDate" name="deliveryDateTime" required th:value="${delivery.getDate_time()}"><br><br>

        <p th:if="${delivery.getDate_time() != null}" th:text="'Планируемая ранее дата: ' + ${delivery.getDate_time()}"></p><br><br>


        <label for="deliveryBuyerName">Заказчик:          </label>
        <input type="text" id="deliveryBuyerName" name="deliveryBuyerName" required th:value="${delivery.getBuyer_name()}"><br><br>

        <label for="deliveryComment">Телефон:           </label>
        <input type="text" id="deliveryComment" name="deliveryComment"  th:value="${delivery.getComment()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
