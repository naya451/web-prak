<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о заказчике</title>
</head>

<body>
<!--<div th:replace="general :: page-header"> </div>-->

<div class="indent">
    <div id="buyerInfo">
        <h4 th:text="${buyer.getName()}"></h4>
        <p th:if="${buyer.getName() != null}" th:text="'Имя: ' + ${buyer.getName()}"></p>
        <p th:if="${buyer.getPhone() != null}" th:text="'Телефон: ' + ${buyer.getPhone()}"></p>
        <p th:if="${buyer.getEmail() != null}" th:text="'Электронная почта: ' + ${buyer.getEmail()}"></p>
        <p th:if="${buyer.getAddress() != null}" th:text="'Адрес: ' + ${buyer.getAddress()}"></p>

        <p> Места проживания:&nbsp <span th:if="${buyer2placeService.getAllPersonsPlaces(buyer.getId()) == null}">нет</span>
            <a th:each="place, iter: ${buyer2placeService.getAllPersonsPlaces(buyer.getId())}" th:href="'/place?placeId=' + ${place.getId()}">
                <span th:text="${place.getName()} + ${!iter.last ? ',' : ''}"></span>
            </a>
        </p>

    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editPerson">
                <input type="hidden" name="buyerId" th:value="${buyer.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о человеке</button>
            </form>
            <form method="post" action="/removePerson">
                <input type="hidden" name="buyerId" th:value="${buyer.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить человека из базы</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
