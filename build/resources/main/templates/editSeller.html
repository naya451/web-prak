<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Редактировать поставщика</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <form method="post" action="/saveSeller">

        <label for="sellerName">ID:               </label>
        <input type="text" id="sellerId" name="sellerId" required th:value="${seller.getId()}"><br><br>

        <label for="sellerName">Имя:               </label>
        <input type="text" id="sellerName" name="sellerName" required th:value="${seller.getName()}"><br><br>

        <label for="sellerDescription">Описание:          </label>
        <input type="text" id="sellerDescription" name="sellerDescription" th:value="${seller.getDescription()}"><br><br>

        <label for="sellerPhone">Телефон:           </label>
        <input type="text" id="sellerPhone" name="sellerPhone"  th:value="${seller.getPhone()}"><br><br>

        <label for="sellerEmail">Электронная почта: </label>
        <input type="text" id="sellerEmail" name="sellerEmail"  th:value="${seller.getEmail()}"><br><br>

        <label for="sellerAddress">Адрес:             </label>
        <input type="text" id="sellerAddress" name="sellerAddress"  th:value="${seller.getAddress()}"><br><br>

        <input id="submitButton" type="submit" value="Сохранить" class="btn btn-primary">
    </form>
</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
